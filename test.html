	<body>
		<div class="edit_content" style=" width: 1200px;position: absolute; left: 50%; margin-left: -600px;">
			<div class="layui-layer-title">编辑</div>
			<div class="layui-layer-content">
				<form>
					<div class="edit_large">
						<h4>订单信息</h4>
						<ul>
							<li class="edit_list"><span>客户名称：</span><input type="text" name="" id="customer_name" value="" /></li>
							<li class="edit_list"><span>订单时间：</span><input type="time" name="" id="order_time" value="" /></li>
							<li class="edit_list"><span>开单人员：</span><input type="text" name="" id="billing_staff" value="" /></li>
							<li class="edit_list"><span>产品：</span><input type="text" name="" id="product" value="" /></li>
							<li class="edit_list"><span>数量：</span><input type="number" name="" id="price" value="" /></li>
							<li class="edit_list"><span>价格：</span><input type="text" name="" id="express" value="" /></li>
							<li class="edit_list"><span>快递方式：</span><input type="text" name="" id="remarks" value="" /></li>
							<li class="edit_list"><span>备注：</span><input type="text" name="" id="undefined" value="" /></li>
						</ul>
					</div>
					<div class="edit_large">
						<h4>客户信息</h4>
						<ul>
							<li class="edit_list"><span>单位名称：</span><input type="text" name="" id="company_name" value="" /></li>
							<li class="edit_list"><span>地址：</span><input type="text" name="" id="add" value="" /></li>
							<li class="edit_list"><span>联系人：</span><input type="text" name="" id="name" value="" /></li>
							<li class="edit_list"><span>电话：</span><input type="text" name="" id="tel" value="" /></li>
							<li class="edit_list"><span>客户类型：</span><input type="text" name="" id="customer_type" value="" /></li>
							<li class="edit_list"><span>客户价格：</span><input type="text" name="" id="customer_price" value="" /></li>
							<li class="edit_list"><span>管辖业务员：</span><input type="text" name="" id="clerk" value="" /></li>
							<li class="edit_list"><span>当前欠款：</span><input type="text" name="" id="arrears" value="" /></li>
						</ul>
					</div>
					<div class="edit_large">
						<h4>产品信息</h4>
						<ul>
							<li class="edit_list"><span>品牌：</span><select name="">
								<option value="">111</option>
								<option value="">111</option>
							</select></li>
							<li class="edit_list"><span>型号：</span><input type="text" name="" id="model" value="" /></li>
							<li class="edit_list"><span>片型：</span><input type="text" name="" id="chip" value="" /></li>
							<li class="edit_list"><span>折算率：</span><input type="text" name="" id="conversion" value="" /></li>
							<li class="edit_list"><span>销售价格：</span><input type="text" name="" id="price" value="" /></li>
						</ul>
					</div>
					<div class="submit">
						<button type="reset">重置</button>
						<button class="blue white_text">保存</button>
					</div>
				</form>
			</div>

				<a href="javascript:;" class="layui-layer-ico layui-layer-close layui-layer-close1 Hui-iconfont Hui-iconfont-close"></a>
