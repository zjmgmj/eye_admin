<script type="text/javascript">
	function warehouse_btn(url) {
		var html = '';
		$.get(url, function(data) {
			html = data;
			layer.open({
				type: 2,
				title: '仓库物资',
				area: ['80%', '80%'],
				skin: 'warehouse_content', //样式类名
				closeBtn: 2, //不显示关闭按钮
				anim: 2,
				shadeClose: true, //开启遮罩关闭
				content: html
			});
			$('.layui-layer-ico').addClass('Hui-iconfont').addClass('Hui-iconfont-close');
		});
	}

	$('.warehouse_btn').on('click', function() {
		warehouse_btn('/eye_admin/warehouse_material.html');
		layer.open({
				type: 2,
				title: '仓库物资',
				area: ['80%', '80%'],
				skin: 'warehouse_content', //样式类名
				closeBtn: 1, //不显示关闭按钮
				anim: 2,
				shadeClose: true, //开启遮罩关闭
				content: '/eye_admin/nested_page/warehouse_material.html'
			});
			$('.layui-layer-ico').addClass('Hui-iconfont').addClass('Hui-iconfont-close');
	});
	//@ sourceURL=o_frames_edit.js
</script>
